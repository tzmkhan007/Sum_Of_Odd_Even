<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Sum</title>
</head>
<body>
    <h3> Write a program in javascript which find sum of odd and even digits of a number.</h3>
    <script>
        var number = prompt("Enter the number.");
        number = parseInt(number);
        var sum=0;

        for(var i=1; i<=number; i++){
            if(i%2 ==0){
                document.write(i+"<br>");
                sum=sum+i;    
             }
            //  else{
            // // {
            //  (i%2 !=0)
            //     document.write(i+"<br>");
            //     sum=sum+i;    
            //  }     
        }
        document.write("Total of given number is: "+ sum);
        // document.write("Total of odd number is: "+ sum);
    </script>
</body>
</html>
